<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <title>Contact Me - Portfolio Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="bg-black bg-gradient text-white d-flex flex-column gap-3 align-items-center justify-content-center vh-100 vw-100"
  >
    <h1 class="">Contact Me</h1>
    <form
      action=""
      class="d-flex align-items-center justify-content-center gap-3 flex-column w-75"
    >
      <div class="input-group">
        <span class="input-group-text"
          ><i class="bi bi-person-lines-fill"></i
        ></span>
        <input
          type="text"
          name="first name"
          required
          placeholder="First name"
          class="form-control"
        />
        <input
          type="text"
          name="last name"
          required
          placeholder="Last name"
          class="form-control"
        />
      </div>
      <div class="w-100 input-group">
        <input
          type="text"
          name="email"
          required
          placeholder="mail"
          class="form-control"
        />
        <span class="input-group-text">@</span>
        <input
          type="text"
          class="form-control"
          required
          placeholder="example.com"
        />
      </div>
      <div class="w-100 input-group">
        <input
          type="text"
          name="subject"
          required
          placeholder="Subject"
          class="form-control"
        />
        <span class="input-group-text"
          ><i class="bi bi-blockquote-right"></i
        ></span>
      </div>
      <div class="w-100">
        <textarea
          name="message"
          id=""
          cols="30"
          rows="10"
          placeholder="Message"
          class="form-control w-100"
          required
        ></textarea>
      </div>
      <label for="submit" class="w-100  d-flex justify-content-center align-items-center"
        ><input type="submit" value="Submit" class="btn btn-info w-25" /><i
          class="bi bi-send"
        ></i
      ></label>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
