<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <title>Porfolio Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .custom--style {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr 1fr;
      }
      #job-year, #edu-year {
        grid-area: 1 / 1 / 2 / 2;
      }
      #job-title, #edu-title {
        grid-area: 1 / 2 / 2 / 3;
      }
      #job-info, #edu-info {
        grid-area: 2 / 2 / 3 / 3;
      }
    </style>
  </head>
  <body class="bg-black text-white d-flex flex-column">
    <div
      class="vh-100 p-4 d-flex flex-column gap-2 align-items-center justify-content-center"
      id="layout_size-1--js"
    >
      <div class="w-50">
        <img
          src="./profile-pic.jpeg"
          alt="profile picture"
          class="img-fluid rounded"
        />
      </div>
      <!-- id will be used in javascript to inject data -->
      <div>
        <h1 id="name"></h1>
        <h2 id="pronouns"></h2>
        <p id="job-title"></p>
      </div>
      <div>
        <h3>Connect with me</h3>
        <div class="d-flex flex-row justify-content-between align-items-center">
          <a href="" class="link-info"><i class="bi bi-facebook"></i></a
          ><a href="" class="link-info"><i class="bi bi-twitter"></i></a
          ><a href="" class="link-info"><i class="bi bi-instagram"></i></a
          ><a href="" class="link-info"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div
      class="bg-info text-black vh-100 rounded-top p-4 d-flex flex-column gap-2 align-items-center justify-content-center"
      id="layout_size-2--js"
    >
      <h3 class="w-100 fw-normal">About Me</h3>
      <h2 id="about-title" class="w-100"></h2>
      <p id="about-me" class="w-100"></p>
      <div class="w-100">
        <h3 class="fw-normal text-uppercase border-top border-dark pt-4">Education</h3>
        <div class="custom--style">
          <h3 id="edu-year" class="fw-normal"></h3>
          <h3 id="edu-title" class="fw-normal"></h3>
          <p id="edu-info"></p>
        </div>
      </div>
      <div class="w-100">
        <h3 class="fw-normal text-uppercase border-top border-dark pt-4">Experience</h3>
        <div class="custom--style">
          <h3 id="job-year" class="fw-normal"></h3>
          <h3 id="job-title" class="fw-normal"></h3>
          <p id="job-info"></p>
        </div>
      </div>
      <button class="btn btn-dark" id="listen_btn--js">
        <i class="bi bi-envelope" role="link"></i> <i>Contact Me</i>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer type="module"></script>
  </body>
</html>
